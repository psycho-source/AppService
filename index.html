<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196f3">
	<meta name="msapplication-navbutton-color" content="#2196f3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="./assets/css/preloader.css" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./assets/js/preloader.js"></script>
  <link rel="stylesheet" href="./assets/css/material.css" type="text/css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/base.css" type="text/css"/>
  <script src="./assets/js/material.js"></script>
  <script src="./assets/js/base.js"></script>
</head>
<body>
  <!--Preloader-->
  <div class="spinner-wrapper">
   <div class="spinner">
    <div class="cube1"></div>
    <div class="cube2"></div>
   </div>
 </div>
 <!--Preloader end-->
 <div class="mainContent">
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
     <header class="mdl-layout__header">
       <div class="mdl-layout__header-row">
         <span class="mdl-layout-title">Title</span>
         <div class="mdl-layout-spacer"></div>
         <!-- Right of header -->
         <button id="menu-toolbar"
                 class="mdl-button mdl-js-button mdl-button--icon">
           <i class="material-icons">more_vert</i>
         </button>
         <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
             for="menu-toolbar">
           <li class="mdl-menu__item">Some Action</li>
           <li class="mdl-menu__item">Another Action</li>
           <li disabled class="mdl-menu__item">Disabled Action</li>
           <li class="mdl-menu__item">Yet Another Action</li>
         </ul>
       </div>
     </header>
     <div class="mdl-layout__drawer">
       <span class="mdl-layout-title">Title</span>
       <nav class="mdl-navigation">
         <a class="mdl-navigation__link" href="">Link</a>
         <a class="mdl-navigation__link" href="">Link</a>
         <a class="mdl-navigation__link" href="">Link</a>
         <a class="mdl-navigation__link" href="">Link</a>
       </nav>
     </div>
     <main class="mdl-layout__content">
       <div class="page-content">
         <!-- Main Banner -->
         <div class="banner-section" id="banner-top">
          <div class="parallaxHead">
            <br><br>
            <div class="main-banner-card mdl-card mdl-shadow--8dp">
              <div class="mdl-card__title mdl-card--expand">
              </div>
              <div class="mdl-card__supporting-text banner-heading-div">
                <h5 class="banner-heading">Nice Intro Here</h5>
              </div>
              <div class="mdl-card__actions mdl-card--border" align="center">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect smooth" href="#feat">
                  Let's Go!
                </a>
              </div>
            </div>
          </div>
          <div class="arrow bounce">
           <a class="fa fa-arrow-down fa-2x down-arrow smooth" href="#feat"></a>
          </div>
        </div>
         <!-- Banner ends -->
         <!-- Features Start -->
         <div class="features" id="feat">
           <div data-aos="zoom-in">
             <h5>Hello world!</h5>
           </div>
         </div>
         <!--Features End -->
       </div>
     </main>
     <!--Footer Begins -->
     <footer class="mdl-mini-footer">
       <div class="mdl-mini-footer__left-section">
         <div class="mdl-logo">Title</div>
       </div>
       <div class="mdl-mini-footer__right-section">
         <ul class="mdl-mini-footer__link-list">
           <li>Website by: wItS</li>
         </ul>
       </div>
     </footer>
   </div>
 </div>
